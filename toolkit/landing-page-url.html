<head>
    <title>Marketing Toolkit &ndash; AWS Marketo Landing Page URL Generator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.8.10/hyperform.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.8.10/hyperform.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-101024663-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script>
        // validates the form
        var wrapper = hyperform(window);
        // instantiates document.getElementById()
        var id = function (id) {
            return document.getElementById(id);
        };
        // generates the filename based upon the form fields
        function generate() {
            var region = id('region').value;
            var outcome = id('outcome').value;
            var descriptionName = id('description').value;
            var descriptionTrimmed = descriptionName.replace(/\W/g, '-');
            // cleans and generates the final string
            var str = outcome + "_" + region + "_" + descriptionTrimmed;
            var cleanStr = str.replace(/[_]{2,}/g, '_').replace(/[-]{2,}/g, '-');
            var finalLink = cleanStr;
            id('output').value = finalLink;
            // reveals the output's results
            id('results').style.display = 'block';
            // scrolls down to the bottom of the page
            var documentHeight = document.documentElement.offsetHeight;
            var viewportHeight = window.innerHeight;
            window.scrollTo(0, documentHeight - viewportHeight);
            return false;
        }
        // copies the output to the user's clipboard
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }
        // resets the fields by reloading the page
        function resetter() {
            location.reload(true);
        }
    </script>
</head>

<body>
    <!---------- TOOLKIT -----------><span class="back"><a href="marketing-toolkit.html">&#8592;&nbsp;&nbsp;Back to Toolkit</a></span>
    <!---------- HEADING ----------->
    <div class="heading"> <img class="heading-icon" src="https://pages.awscloud.com/rs/112-TZM-766/images/GEN_laptop_512x512_Feb-2017.png" />
        <h1>AWS Marketo Landing Page URL Generator</h1> </div>
    <p>Use the tool below to generate the appropriate landing page URL. All fields are required.
        <br>
        <br> </p>
    <form id="form1" onsubmit="return generate();" autocomplete="off">
        <!---------- REGION ----------->
        <div class="form-container">
            <div class="form-field-container"><span class="field-name">Region<br></span>
                <select class="form-field" id="region" required>
                    <option value="" disabled selected>Select a region...</option>
                    <option value="APAC">APAC</option>
                    <option value="CHINA">CHINA</option>
                    <option value="EMEA">EMEA</option>
                    <option value="GLOBAL">GLOBAL</option>
                    <option value="JAPAN">JAPAN</option>
                    <option value="LATAM">LATAM</option>
                    <option value="NAMER">NAMER</option>
                </select>
            </div>
        </div>
        <!---------- MARKETING OUTCOME ----------->
        <div class="form-container">
            <div class="form-field-container"><span class="field-name">Marketing Outcome<br></span>
                <select class="form-field" id="outcome" required>
                    <option value="" disabled selected>Select a marketing outcome...</option>
                    <option value="aware"> Brand Awareness </option>
                    <option value="entadopt"> Broad Enterprise Marketing </option>
                    <option value="devadopt"> Developer Marketing &ndash; Adoption </option>
                    <option value="devstrategy"> Developer Marketing &ndash; Strategic Services </option>
                    <option value="entstrategy"> Enterprise &ndash; Strategic Services </option>
                    <option value="event"> Events </option>
                    <option value="gamedev"> Gamedev </option>
                    <option value="homekey"> Home &amp; Key Pages </option>
                    <option value="infra"> InfraStructure </option>
                    <option value="launch"> Launch Communications </option>
                    <option value="ln"> Lead Management &amp; Nurturing </option>
                    <option value="multi"> Multi-outcome </option>
                    <option value="acq"> New Customer Acquisition </option>
                    <option value="adoptf90d"> New Customer Adoption (First 90 Days) </option>
                    <option value="public"> Public Sector Adoption </option>
                    <option value="startup"> Startup Marketing </option>
                    <option value="other"> Other </option>
                </select>
            </div>
        </div>
        <!---------- DESCRIPTION ----------->
        <div class="form-container">
            <div class="form-field-container"><span class="field-name">Description<br></span>
                <input required class="form-field width-100" id="description" type="text" pattern=".{4,}" data-value-missing="A minimum of 4 characters is required." data-pattern-mismatch="A minimum of 4 characters is required." placeholder="A clear and concise description of your Marketo landing page" /> </div>
        </div>
        <!---------- GENERATE & RESET ----------->
        <div class="form-container">
            <div class="form-field-container" id="generate-reset">
                <input class="form-field" id="generator" type="submit" value="Generate" onsubmit="return generate();" />
                <input class="form-field" id="reset" type="button" value="Reset" onclick="return resetter()"> </div>
        </div>
    </form>
    <!---------- OUTPUT ----------->
    <div id="results">
        <div class="output-container"> <span>Your landing page URL:</span>
            <div class="output-buttons">
                <a id="tooltip-copy" title="Copy to clipboard"> <img src="https://pages.awscloud.com/rs/112-TZM-766/images/GEN_copy_512x512_May-2017.png" class="output-icon" onclick="copyToClipboard('#output')" /> </a>
            </div>
        </div> <pre><output id="output"></output></pre> </div>
</body>

</html>
