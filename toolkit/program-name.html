    <script>
        // validates the form
        var wrapper = hyperform(window);
        // instantiates document.getElementById()
        var id = function (id) {
            return document.getElementById(id);
        };
        // determines whether the file is for an event or a webinar
        window.onload = function isForEventOrWebinar() {
                var programType = id('program-type');
                programType.onchange = function () {
                    if ((id('program-type').value === "EV") || (id('program-type').value.startsWith("WE"))) {
                        id('event-date').style.display = 'flex';
                        id('month').required = true;
                        id('day').required = true;
                        id('year').required = true;
                        return true;
                    }
                    else {
                        id('event-date').style.display = 'none';
                        id('month').required = false;
                        id('day').required = false;
                        id('year').required = false;
                        return false;
                    }
                }
            }
            // generates the program name based upon the form fields
        function generate() {
            var region = id('region').value;
            var programType = id('program-type').value;
            var description = id('description').value;
            var descriptionTrimmed = description.toLowerCase().replace(/\W/g, '-');
            // gets the event's date if the program is for an event; otherwise, today's date in this format: YYYYMMDD
            if ((id('program-type').value === "EV") || (id('program-type').value.startsWith("WE"))) {
                var yearEvent = id('year').value;
                var monthEvent = id('month').value;
                var dayEvent = id('day').value;
                var dateEvent = yearEvent + monthEvent + dayEvent;
                var dateToday = "";
            }
            else {
                var date = new Date();
                var yearToday = date.getFullYear().toString();
                var monthToday = date.getMonth() + 1;
                if (monthToday < 10) {
                    monthToday = "0" + monthToday.toString();
                }
                var dayToday = date.getDate().toString();
                var dateToday = yearToday + monthToday + dayToday;
                var dateEvent = "";
            }
            // cleans and generates the final string
            var str = region + "_" + programType + "_" + descriptionTrimmed + "_" + dateToday + dateEvent;
            var cleanStr = str.replace(/[_]{2,}/g, '_').replace(/[-]{2,}/g, '-');
            id('output').value = cleanStr;
            // reveals the output's results
            id('results').style.display = 'block';
            // scrolls down to the bottom of the page and generates the name
            var documentHeight = document.documentElement.offsetHeight;
            var viewportHeight = window.innerHeight;
            window.scrollTo(0, documentHeight - viewportHeight);
            return false;
        }
        // copies the output to the user's clipboard
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }
        // resets the fields by reloading the page
        function resetter() {
            location.reload(true);
        }
    </script>

<body>
    <!---------- TOOLKIT -----------><span class="back"><a href="marketing-toolkit.html">&#8592;&nbsp;&nbsp;Back to Toolkit</a></span>
    <!---------- HEADING ----------->
    <div class="heading"> <img class="heading-icon" src="https://pages.awscloud.com/rs/112-TZM-766/images/GEN_folder_512x512_Feb-2017.png" />
        <h1>AWS Marketo Program Name Generator</h1> </div>
    <p>Use the tool below to generate a Marketo program name. All fields are required.
        <br>
        <br> </p>
    <form id="form1" onsubmit="return generate();" autocomplete="off">
        <!---------- REGION ----------->
        <div class="form-container">

            </div>
        </div>
        <!---------- PROGRAM TYPE ----------->

                <select class="form-field" id="program-type" required>
                    <option value="" disabled selected>Select a program type...</option>
                    <option value="AB">Abandoner</option>
                    <option value="CERT">Cert - Train</option>
                    <option value="CS">Cross-Sell</option>
                    <option value="EV">Event</option>
                    <option value="ED">Education</option>
                    <option value="F90D">First 90 Day Adoption </option>
                    <option value="GC"> Global </option>
                    <option value="LA">Launch</option>
                    <option value="LN">Lead Nurture</option>
                    <option value="NL">Newsletter</option>
                    <option value="SERVICENOTICE">Service Notice</option>
                    <option value="STARTUP">Start Up</option>
                    <option value="SU">Survey</option>
                    <option value="t1launch">Tier 1 Launch</option>
                    <option value="t1event">Tier 1 Event</option>
                    <option value="TRANS">Transactional </option>
                    <option value="TRIGGER">Trigger</option>
                    <option value="WEBINAR">Webinar</option>
                    <option value="WEON24">Webinar-ON24</option>
                    <option value="WEW">Webinar - Goto Webinar</option>
                    <option value="WEA">Webinar - Adobe Connect</option>
                    <option value="OT">Other</option>
                </select>
            </div>
        </div>
        <!---------- EVENT DATE ----------->
        <div class="form-container">
            <div class="form-field-container" id="event-date">
                <div class="width-100" id="month-container"><span class="field-name">Event Month<br></span>
                    <select required class="form-field width-100" id="month">
                        <option value="" disabled selected>Select a month...</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-field-spacer"></div>
                <div class="width-100" id="day-container"><span class="field-name">Event Day<br></span>
                    <select required class="form-field width-100" id="day">
                        <option value="" disabled selected>Select a day...</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="form-field-spacer"></div>
                <div class="width-100" id="year-container"><span class="field-name">Event Year<br></span>
                    <select required class="form-field width-100" id="year">
                        <option value="" disabled selected>Select a year...</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
            </div>
        </div>
        <!---------- DESCRIPTION ----------->
        <div class="form-container">
            <div class="form-field-container"><span class="field-name">Description<br></span>
                <input required class="form-field width-100" id="description" type="text" pattern=".{4,}" data-value-missing="A minimum of 4 characters is required." data-pattern-mismatch="A minimum of 4 characters is required." placeholder="A clear and concise description of your Marketo program" /> </div>
        </div>
        <!---------- GENERATE & RESET ----------->
        <div class="form-container">
            <div class="form-field-container" id="generate-reset">
                <input class="form-field" id="generator" type="submit" value="Generate" onsubmit="return generate();" />
                <input class="form-field" id="reset" type="button" value="Reset" onclick="return resetter()"> </div>
        </div>
    </form>
    <!---------- OUTPUT ----------->
    <div id="results">
        <div class="output-container"> <span>Your program name:</span>
            <div class="output-buttons">
                <a id="tooltip-copy" title="Copy to clipboard"> <img src="https://pages.awscloud.com/rs/112-TZM-766/images/GEN_copy_512x512_May-2017.png" class="output-icon" onclick="copyToClipboard('#output')" /> </a>
            </div>
        </div> <pre><output id="output"></output></pre> </div>
